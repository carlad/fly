<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Fly4sun</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="img/favicon.png" />

  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>

  <script>

  $(function() {
    $( ".datepicker" ).datepicker({
      minDate: 0,
      maxDate: "+7D"
    });

    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];

    $( "#place" ).autocomplete({
      source: availableTags
    });
  });
  </script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="searchbox">
    <form action="results.html" method="post">
      <div class="container">
        <div class="row">
          <div class="three columns">
            <label for="from">From</label>
            <input id="place" class="u-full-width" type="text" placeholder="e.g. Berlin">
          </div>
          <div class="three columns">
            <label for="weather">What weather?</label>
            <select class="u-full-width">
            <option value="Option 1"><div class="icon icon-sun">&nbsp;</div>sunny</option>
            <option value="Option 2">windy</option>
            <option value="Option 3">snowy</option>
          </select>
          </div>
          <div class="two columns">
            <label for="from">Departure</label>
            <input class="u-full-width datepicker" type="text" placeholder="" id="departureDate">
          </div>
          <div class="two columns">
            <label for="weather">Arrival</label>
            <input class="u-full-width datepicker" type="text" placeholder="" id="backDate">
          </div>
          <div class="two columns u-full-width">
            <input id="submit" class="button-primary" type="submit" value="Search">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <table class="results">
      <tr class="result-item">
        <td class="location"><span class="city">Berlin</span><span class="airport">Schönefeld</span></td>
        <td class="weather"><i class="wi wi-day-sunny"></i><i class="wi wi-day-sunny-overcast"></i><i class="wi wi-day-sunny"></i><br><i>25°C</i><i>25°C</i><i>25°C</i></div>
        <td class="dates">
          <i class="icon icon-departure"></i>12:45Uhr 2014-10-24 Friday<br><i class="icon icon-land"></i>15:45 2014-10-28 Monday</td>
        <td class="time">5 HOURS</td>
        <td class="price"><button class="button-primary">200&#8364;<span>Book Now</span></button></td>
      </tr>
    </ul>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
